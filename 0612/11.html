<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery Basic</title>
	<script src = "https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script>
		$(document).ready(
			function () {
				$("#box").css({
					width: 200,
					height: 200,
					backgroundColor: "red",
					position: "absolute",
					top: 10,
					left: 10
				}).animate({
					width: "-=50",
					height: "+=300",
					left: "+=300",
					opacity: 0.5
				}, 2000).animate({
					opacity:1,
					left: 100,
					top: 200
				});
		}
	);
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
