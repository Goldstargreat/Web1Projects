<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>절대위치 설정</title>
</head>
<style>
  #container {
    width: 500px; height: 300px;
    border: 2px solid black; /* 테두리 */
    overflow: hidden;
    position: relative;
  }
  .circle {
    position: absolute;
    width: 100px; height: 100px;
    border-radius: 50% 50%;
  }
  #red {
    background: red;
    left: 20px; top: 20px;
  }
  #green {
    background: green;
    right: 20px; top: 20px;
  }
  #blue {
    background: blue;
    right: 20px; bottom: 20px;
  }
  #yellow {
    background: yellow;
    left: 20px; bottom: 20px;
  }


</style>
<body>
  <h1>절대위치를 요소에 설정하려면 부모 요소는 상대 위치를 설정하여 기준이 되어야한다.</h1>
  <div id="container">
    <div id="red" class="circle"></div>
    <div id="green" class="circle"></div>
    <div id="blue" class="circle"></div>
    <div id="yellow" class="circle"></div>
  </div>
  <h1>절대위치를 요소에 설정하려면 부모 요소는 상대 위치를 설정하여 기준이 되어야한다.</h1>
</body>
</html>
