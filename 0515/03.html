<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 웹 패턴2(메뉴 float ->left)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body{
      width: 900px;
      margin: 0;
      overflow: hidden;
    }
    #menu {
      width: 260px;
      float: left;
    }
    #section{
      width: 700px;
      float: right;
    }
    li {
      list-style: none;
    }
    @media screen and (max-width: 767px) {
      
      body{width: auto}
      #menu{width: auto; float: none;}
      #section {width: auto; float:none}
    }

  </style>
</head>
<body>
  <div id="menu">
    <ul>
      <li>Menu 1</li>
      <li>Menu 2</li>
      <li>Menu 3</li>
    </ul>
  </div>
  <h1>Lorem ipsum dolor sit amet</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

  
</body>
</body>
</html>
