<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글자 크기와 글꼴</title>
  <style>
    .a {
      font-size: 32px; /*px: 절대 단위*/
      font-family: Arial, Helvetica, sans-serif;
    }
    .b {
      font-size: 2em; /*em: 배수 단위*/
      font-family: 'Times New Roman', Times, serif;
    }
    .c {
      font-size: large; /* 상대단위 */
      
    }
    .d {
      font-size: small; /*상대 단위*/
    }
    .font_big{
      font-size: 3em;
    }
    .font_italic{
      font-style: italic;
    }
    .font_bold{
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AI Software</h1>
  <p class="a">AI Software</p>
  <p class="b">AI Software</p>
  <p class="c">AI Software</p>
  <p class="d">AI Software</p>
  <p class="font_big font_italic font_bold">Lorem Ipsum Dolor Aemt</p>
</body>
</html>
